<!-- 登录页面 -->
<div class="logo-box">
    <div class="login" style="">
        <div class="bxs-row" style="text-align:center;">
            <img id="logo" src="img/logo.jpg" style="width:72px;"><span class="tips" style="color:red;"></span>
        </div>
        <div class="bxs-row">
            <input type="text" class="username" placeholder="用户名" value="admin">
            <p class=" err err-username"></p>
        </div>
        <div class="bxs-row">
            <input type="password" class="password" placeholder="密码">
            <p class="err err-password"></p>
        </div>
        <div class="bxs-row">
            <input type="submit" class="submit btn" value="登录">
        </div>
    </div>
    <div class="verBox">
        <div id="imgVer" style="display:inline-block;"></div>
    </div>
</div>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/login.js"></script>
<script>
    imgVer({
        el:'$("#imgVer")',
        width:'260',
        height:'116',
        img:[
            'img/ver.png',
            'img/ver-1.png',
            'img/ver-2.png',
            'img/ver-3.png'
        ],
        success:function () {
            //alert('执行登录函数');
            $(".login").css({
                "left":"0",
                "opacity":"1"
            });
            $(".verBox").css({
                "left":"404px",
                "opacity":"0"
            });
            $(".tips").html('你是不是不知道账号密码！？？？');
            $("#logo").attr("src",'img/login-err.png')
        },
        error:function () {
            //alert('错误什么都不执行')
        }
    });
    $(".submit").on('click',function () {
        if($(".username").val() == '') {
            $(".tips").html('老兄！！你用户名呢！？？？');
            $("#logo").attr("src",'img/null-username.jpg')
        } else if($(".password").val() == '') {
            $(".tips").html('老兄！！你密码呢！？？？');
            $("#logo").attr("src",'img/null-password.jpg')
        } else {
            $(".login").css({
                "left":"-404px",
                "opacity":"0"
            });
            $(".verBox").css({
                "left":"0",
                "opacity":"1"
            })
        }
    })
</script>
<div style="text-align:center;">
<p><a href="http://127.0.0.1:5500/public/index.html">返回首页</a></p>
